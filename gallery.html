<html>
    <head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body, html{
  margin: 0;
  background: #2b2927;
}
h1{
  text-align: center;
  color:white;
}
.container-all{
  width: fit-content;
  margin: 20px auto;
  height: auto;
}
.container{
  width: calc(33% - 6px);
  overflow:hidden;
  height: fit-content;
  margin:3px;
  padding: 0;
  display:block;
  position:relative;
  float:left;
}
img{
  width: 100%;
  max-width: 100%;
  display:block;
  overflow:hidden;
  cursor:pointer;
}



</style>
</head>
<body>
<h1>Photo Gallery</h1>
<div class="container-all">
<div class="container">
  <img src="img1.jpeg" alt="img1">
   
</div>
<div class="container">
  <img src="img2.jpeg" alt="img2">
  
</div>
<div class="container">
  <img src="img3.jpeg" alt="img6">
   
</div>
<div class="container">
  <img src="img4.jpeg" alt="img3">
  
</div>
<div class="container">
  <img src="img5.jpeg" alt="img4">
   
</div>
<div class="container">
  <img src="img6.jpeg" alt="img5">
   
</div>
</div>
</body>
</html>
